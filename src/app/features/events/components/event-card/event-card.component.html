<div class="card h-100 shadow-sm">
  <img
    [src]="event.imageUrl"
    class="card-img-top img-fluid"
    style="height: 200px; object-fit: cover"
    alt="{{ event.title }}"
  />

  <div class="card-body">
    <h5 class="card-title" appHighlight>{{ event.title | uppercase }}</h5>
    <p class="text-muted">{{ event.description }}</p>
    <p>{{ event.date | date }}</p>
    <p class="fw-bold">{{ event.nbPlaces }} places</p>
    <p>{{ event.price | currency : "TND" }} TND</p>

    <!-- Bouton Like -->
    <button
      class="btn btn-sm btn-primary"
      (click)="likeEvent(event)"
      [disabled]="event.date <= today()"
    >
      👍 Like
    </button>
    <span class="ms-2">{{ event.nbLikes }}</span>
  </div>
</div>
